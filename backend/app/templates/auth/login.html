{% extends "base.html" %}

{% block title %}登录 - 智策股析{% endblock %}

{% block extra_css %}
<style>
/* 覆盖base.html的深色主题，为登录页面使用浅色主题 */
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    color: #333 !important;
}

.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    padding: 40px;
    max-width: 460px;
    width: 100%;
    position: relative;
    overflow: hidden;
}

.auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-logo {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 50%;
    color: white;
    font-size: 24px;
    margin-bottom: 15px;
}

.auth-title {
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 5px;
}

.auth-subtitle {
    color: #718096;
    margin-bottom: 0;
    font-size: 14px;
}

.auth-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    color: #4a5568;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-control {
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: #f7fafc;
    color: #2d3748 !important;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    background-color: white;
    color: #2d3748 !important;
}

.form-control::placeholder {
    color: #a0aec0 !important;
}

.form-control.is-invalid {
    border-color: #e53e3e;
}

.invalid-feedback {
    font-size: 12px;
    margin-top: 5px;
    color: #e53e3e;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 12px;
    padding: 12px 24px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.btn-primary:active {
    transform: translateY(0);
}



.auth-features {
    display: flex;
    justify-content: space-around;
    margin-bottom: 25px;
    padding: 20px 0;
    border-top: 1px solid #e2e8f0;
    border-bottom: 1px solid #e2e8f0;
}

.feature-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: #718096;
}

.feature-item i {
    font-size: 16px;
    color: #667eea;
}

.auth-footer {
    text-align: center;
}

.auth-footer a {
    color: #667eea;
}

.auth-footer a:hover {
    text-decoration: underline;
}

/* 响应式设计 */
@media (max-width: 576px) {
    .auth-card {
        padding: 30px 20px;
        margin: 10px;
    }
    
    .auth-title {
        font-size: 24px;
    }
    
    .auth-features {
        flex-direction: column;
        gap: 15px;
    }
    
    .feature-item {
        flex-direction: row;
        justify-content: center;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <!-- Logo and Title -->
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1 class="auth-title">智策股析</h1>
            <p class="auth-subtitle">AI驱动的股票分析平台</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>
                    用户名
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    placeholder="请输入用户名"
                    required
                    autocomplete="username"
                    value="{{ request.form.get('username', '') }}"
                >
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    密码
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="请输入密码"
                    required
                    autocomplete="current-password"
                >
                <div class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100" id="loginBtn">
                <span class="btn-text">登录</span>
                <span class="btn-spinner d-none">
                    <i class="fas fa-spinner fa-spin"></i>
                    登录中...
                </span>
            </button>
        </form>



        <!-- Features -->
        <div class="auth-features">
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <span>安全可靠</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-robot"></i>
                <span>AI智能分析</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-bar"></i>
                <span>专业投资洞察</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p class="text-muted">
                还没有账户？
                <a href="{{ url_for('auth.register') }}" class="text-decoration-none">立即注册</a>
            </p>
            <p class="text-muted small mt-2">
                登录即表示您同意我们的
                <a href="#" class="text-decoration-none">服务条款</a>
                和
                <a href="#" class="text-decoration-none">隐私政策</a>
            </p>
        </div>
    </div>
</div>
</style>

<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const btnSpinner = loginBtn.querySelector('.btn-spinner');
    
    let isLoggingIn = false;
    
    // Form submission
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (isLoggingIn) return;
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        // Validate inputs
        if (!username) {
            showError(usernameInput, '请输入用户名');
            return;
        }
        
        if (!password) {
            showError(passwordInput, '请输入密码');
            return;
        }
        
        // Clear any previous errors
        clearAllErrors();
        
        // Show loading state
        setLoadingState(true);
        isLoggingIn = true;
        
        // Send login request
        loginUser(username, password);
    });
    
    function loginUser(username, password) {
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                username: username, 
                password: password 
            })
        })
        .then(response => response.json())
        .then(data => {
            setLoadingState(false);
            isLoggingIn = false;
            
            if (data.success) {
                // 登录成功
                showSuccess('登录成功！正在跳转...');
                
                // 显示成功状态
                loginBtn.classList.remove('btn-primary');
                loginBtn.classList.add('btn-success');
                btnText.innerHTML = '<i class="fas fa-check"></i> 登录成功！';
                
                // 延迟跳转
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                // 显示错误信息
                let errorMessage = data.message || '登录失败，请稍后重试';
                
                // 根据错误类型显示在对应字段
                if (data.error === 'INVALID_CREDENTIALS') {
                    showError(usernameInput, '用户名或密码错误');
                } else if (data.error === 'USER_DISABLED') {
                    showError(usernameInput, '账户已被禁用，请联系管理员');
                } else {
                    showError(usernameInput, errorMessage);
                }
            }
        })
        .catch(error => {
            setLoadingState(false);
            isLoggingIn = false;
            console.error('Error:', error);
            showError(usernameInput, '网络错误，请检查您的网络连接');
        });
    }
    
    function setLoadingState(loading) {
        if (loading) {
            loginBtn.disabled = true;
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
        } else {
            loginBtn.disabled = false;
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
        }
    }
    
    function showError(input, message) {
        input.classList.add('is-invalid');
        const feedback = input.parentNode.querySelector('.invalid-feedback');
        feedback.textContent = message;
    }
    
    function clearError(input) {
        input.classList.remove('is-invalid');
        const feedback = input.parentNode.querySelector('.invalid-feedback');
        feedback.textContent = '';
    }
    
    function clearAllErrors() {
        [usernameInput, passwordInput].forEach(clearError);
    }
    
    function showSuccess(message) {
        // 显示成功消息
        const feedback = document.querySelector('.invalid-feedback');
        feedback.style.color = '#38a169';
        feedback.style.fontWeight = '600';
        feedback.textContent = message;
        feedback.innerHTML = '<i class="fas fa-check me-2"></i>' + message;
    }
});
</script>
{% endblock %}
