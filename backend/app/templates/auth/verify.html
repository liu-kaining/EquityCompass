{% extends "base.html" %}

{% block title %}验证码 - 智策股析{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="auth-title">输入验证码</h1>
            <p class="auth-subtitle">
                我们已发送验证码到<br>
                <strong>{{ email }}</strong>
            </p>
        </div>

        <!-- Verification Form -->
        <form id="verifyForm" class="auth-form" method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            
            <div class="form-group">
                <label for="code" class="form-label">
                    <i class="fas fa-key"></i>
                    6位数字验证码
                </label>
                <div class="code-input-container">
                    <input 
                        type="text" 
                        id="code" 
                        name="code" 
                        class="form-control code-input" 
                        placeholder="000000"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                        autocomplete="one-time-code"
                        autofocus
                    >
                </div>
                <div class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-secondary btn-lg w-100" id="verifyBtn" disabled>
                <span class="btn-text">
                    <i class="fas fa-check"></i>
                    验证登录
                </span>
                <span class="btn-spinner d-none">
                    <i class="fas fa-spinner fa-spin"></i>
                    验证中...
                </span>
            </button>
        </form>

        <!-- Resend Code -->
        <div class="resend-section">
            <p class="text-muted">没有收到验证码？</p>
            <button type="button" class="btn btn-link resend-btn" id="resendBtn">
                <span class="resend-text">重新发送</span>
                <span class="resend-countdown d-none">(<span id="countdown">60</span>s)</span>
            </button>
        </div>

        <!-- Back to Login -->
        <div class="auth-footer">
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i>
                返回登录
            </a>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
/* 覆盖base.html的深色主题 */
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    color: #2d3748 !important;
}

.auth-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    padding: 40px;
    max-width: 460px;
    width: 100%;
    position: relative;
    overflow: hidden;
}

.auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-logo {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #28a745, #20c997);
    border-radius: 50%;
    color: white;
    font-size: 24px;
    margin-bottom: 15px;
}

.auth-title {
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 10px;
}

.auth-subtitle {
    color: #718096;
    margin-bottom: 0;
    font-size: 14px;
    line-height: 1.5;
}

.auth-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    color: #4a5568;
    margin-bottom: 8px;
    font-size: 14px;
}

.code-input-container {
    position: relative;
}

.code-input {
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    padding: 16px;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 8px;
    text-align: center;
    transition: all 0.3s ease;
    background-color: white !important;
    color: #2d3748 !important;
    font-family: 'Courier New', monospace;
}

.code-input:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
    background-color: white;
}

.code-input.is-invalid {
    border-color: #e53e3e;
}

.code-input::placeholder {
    color: #cbd5e0;
    letter-spacing: 4px;
}

.invalid-feedback {
    font-size: 12px;
    margin-top: 5px;
    color: #e53e3e;
}

.btn-primary {
    background: linear-gradient(135deg, #28a745, #20c997);
    border: none;
    border-radius: 12px;
    padding: 14px 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-secondary {
    background: #6c757d;
    border: none;
    border-radius: 12px;
    padding: 14px 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    opacity: 0.6;
    cursor: not-allowed;
}

.btn-secondary:hover {
    opacity: 0.6;
    transform: none;
    box-shadow: none;
}

.btn-success {
    background: linear-gradient(135deg, #28a745, #20c997);
    border: none;
    border-radius: 12px;
    padding: 14px 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    color: white;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
    color: white;
}

.btn-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.resend-section {
    text-align: center;
    margin-bottom: 25px;
    padding: 20px;
    background: #f7fafc;
    border-radius: 12px;
}

.resend-section p {
    margin-bottom: 10px;
    font-size: 14px;
}

.resend-btn {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    padding: 0;
    border: none;
    font-size: 14px;
}

.resend-btn:hover {
    color: #764ba2;
}

.resend-btn:disabled {
    color: #a0aec0;
    cursor: not-allowed;
}

.resend-countdown {
    color: #a0aec0;
}

.auth-footer {
    text-align: center;
}

.btn-outline-secondary {
    border: 2px solid #e2e8f0;
    color: #4a5568;
    border-radius: 12px;
    padding: 12px 24px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-outline-secondary:hover {
    background-color: #f7fafc;
    border-color: #cbd5e0;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
        margin: 10px;
    }
    
    .auth-title {
        font-size: 24px;
    }
    
    .code-input {
        font-size: 20px;
        letter-spacing: 6px;
    }
}

/* 成功动画 - 简化版 */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* 按钮成功动画 - 轻微效果 */
@keyframes gentleSuccess {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}
</style>

<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const verifyForm = document.getElementById('verifyForm');
    const codeInput = document.getElementById('code');
    const verifyBtn = document.getElementById('verifyBtn');
    const btnText = verifyBtn.querySelector('.btn-text');
    const btnSpinner = verifyBtn.querySelector('.btn-spinner');
    const resendBtn = document.getElementById('resendBtn');
    const resendText = resendBtn.querySelector('.resend-text');
    const resendCountdown = resendBtn.querySelector('.resend-countdown');
    const countdownSpan = document.getElementById('countdown');
    
    let countdownTimer = null;
    let isVerifying = false; // 防止重复提交
    
    // Auto-format code input
    codeInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, ''); // Only digits
        if (value.length > 6) {
            value = value.slice(0, 6);
        }
        e.target.value = value;
        
        // Clear errors when user starts typing
        clearError(codeInput);
        
        // 当输入6位数字时，启用提交按钮
        if (value.length === 6) {
            verifyBtn.disabled = false;
            verifyBtn.classList.remove('btn-secondary');
            verifyBtn.classList.add('btn-primary');
        } else {
            verifyBtn.disabled = true;
            verifyBtn.classList.remove('btn-primary');
            verifyBtn.classList.add('btn-secondary');
        }
    });
    
    // Prevent non-digit input
    codeInput.addEventListener('keypress', function(e) {
        if (!/\d/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'Enter'].includes(e.key)) {
            e.preventDefault();
        }
    });
    
    // Form submission
    verifyForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.querySelector('input[name="email"]').value;
        const code = codeInput.value.trim();
        
        // Validate code
        if (!code) {
            showError(codeInput, '请输入验证码');
            return;
        }
        
        if (code.length !== 6) {
            showError(codeInput, '验证码必须是6位数字');
            return;
        }
        
        if (!/^\d{6}$/.test(code)) {
            showError(codeInput, '验证码只能包含数字');
            return;
        }
        
        // Clear any previous errors
        clearError(codeInput);
        
        // 防止重复提交
        if (isVerifying) {
            return;
        }
        
        // Show loading state
        setLoadingState(true);
        isVerifying = true;
        
        // Verify code via AJAX
        verifyCode(email, code);
    });
    
    // Resend code
    resendBtn.addEventListener('click', function() {
        if (this.disabled) return;
        
        const email = document.querySelector('input[name="email"]').value;
        resendVerificationCode(email);
    });
    
    function verifyCode(email, code) {
        fetch('/api/auth/verify-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email, code: code })
        })
        .then(response => response.json())
        .then(data => {
            setLoadingState(false);
            isVerifying = false;
            
            if (data.success) {
                // Store token if provided
                if (data.data && data.data.access_token) {
                    localStorage.setItem('access_token', data.data.access_token);
                    localStorage.setItem('refresh_token', data.data.refresh_token);
                }
                
                // Show success and redirect
                showSuccess('登录成功！正在跳转...');
                
                // 显示成功状态
                verifyBtn.classList.remove('btn-primary');
                verifyBtn.classList.add('btn-success');
                btnText.innerHTML = '<i class="fas fa-check"></i> 登录成功！';
                
                // 轻微的成功动画
                verifyBtn.style.animation = 'gentleSuccess 0.4s ease-out';
                
                // 延迟跳转，让用户看到成功消息
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } else {
                let errorMessage = data.message || '验证码错误，请重试';
                
                // 根据错误类型提供更具体的提示
                if (data.error === 'CODE_NOT_FOUND') {
                    errorMessage = '验证码不存在或已过期，请重新发送';
                } else if (data.error === 'CODE_EXPIRED') {
                    errorMessage = '验证码已过期，请重新发送';
                } else if (data.error === 'CODE_INVALID') {
                    errorMessage = '验证码错误，请检查后重试';
                }
                
                showError(codeInput, errorMessage);
                codeInput.select();
            }
        })
        .catch(error => {
            setLoadingState(false);
            isVerifying = false;
            console.error('Error:', error);
            showError(codeInput, '网络错误，请检查您的网络连接');
        });
    }
    
    function resendVerificationCode(email) {
        resendBtn.disabled = true;
        
        fetch('/api/auth/send-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showSuccess('验证码已重新发送');
                startCountdown();
            } else {
                showError(codeInput, data.message || '重新发送失败，请稍后重试');
                resendBtn.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showError(codeInput, '网络错误，请稍后重试');
            resendBtn.disabled = false;
        });
    }
    
    function startCountdown() {
        let seconds = 60;
        
        resendText.classList.add('d-none');
        resendCountdown.classList.remove('d-none');
        
        countdownTimer = setInterval(() => {
            seconds--;
            countdownSpan.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownTimer);
                resendText.classList.remove('d-none');
                resendCountdown.classList.add('d-none');
                resendBtn.disabled = false;
            }
        }, 1000);
    }
    
    function setLoadingState(loading) {
        if (loading) {
            verifyBtn.disabled = true;
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
        } else {
            verifyBtn.disabled = false;
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
        }
    }
    
    function showError(input, message) {
        input.classList.add('is-invalid');
        const feedback = input.parentNode.parentNode.querySelector('.invalid-feedback');
        feedback.textContent = message;
    }
    
    function clearError(input) {
        input.classList.remove('is-invalid');
        const feedback = input.parentNode.parentNode.querySelector('.invalid-feedback');
        feedback.textContent = '';
    }
    
    function showSuccess(message) {
        // 显示成功消息
        const feedback = document.querySelector('.invalid-feedback');
        feedback.style.color = '#28a745';
        feedback.style.fontWeight = '600';
        feedback.textContent = message;
        
        // 简单的淡入效果
        feedback.style.animation = 'fadeIn 0.3s ease-out';
        
        // 添加成功图标
        feedback.innerHTML = '<i class="fas fa-check me-2"></i>' + message;
    }
    
    // Start countdown immediately (user just got a code)
    startCountdown();
});
</script>
{% endblock %}
