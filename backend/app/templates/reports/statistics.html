{% extends "base.html" %}

{% block title %}报告统计 - EquityCompass{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">📊 报告统计</h1>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" onclick="loadGlobalStats()">全局统计</button>
                    <button type="button" class="btn btn-outline-primary" onclick="loadUserStats()">个人统计</button>
                    <button type="button" class="btn btn-outline-primary" onclick="loadPopularReports()">热门报告</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="row mb-4">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">总报告数</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-reports">-</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">总浏览次数</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-views">-</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-eye fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">总下载次数</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-downloads">-</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-download fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">总分享次数</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-shares">-</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-share-alt fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="row">
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-dark">每日统计趋势</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">时间范围:</div>
                            <a class="dropdown-item" href="#" onclick="loadDailyStats(7)">最近7天</a>
                            <a class="dropdown-item" href="#" onclick="loadDailyStats(30)">最近30天</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="dailyStatsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-dark">热门报告</h6>
                </div>
                <div class="card-body">
                    <div id="popular-reports-list">
                        <div class="text-center text-muted">
                            <i class="fas fa-spinner fa-spin"></i> 加载中...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 个人统计表格 -->
    <div class="row" id="user-stats-section" style="display: none;">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-dark">个人统计详情</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="user-stats-table">
                            <thead>
                                <tr>
                                    <th>统计项目</th>
                                    <th>数值</th>
                                    <th>说明</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>浏览的报告数</td>
                                    <td id="user-viewed-reports">-</td>
                                    <td>您浏览过的不同报告数量</td>
                                </tr>
                                <tr>
                                    <td>下载的报告数</td>
                                    <td id="user-downloaded-reports">-</td>
                                    <td>您下载过的不同报告数量</td>
                                </tr>
                                <tr>
                                    <td>总浏览次数</td>
                                    <td id="user-total-views">-</td>
                                    <td>您的所有浏览记录总数</td>
                                </tr>
                                <tr>
                                    <td>总下载次数</td>
                                    <td id="user-total-downloads">-</td>
                                    <td>您的所有下载记录总数</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let dailyStatsChart = null;

// 页面加载完成后自动加载全局统计
document.addEventListener('DOMContentLoaded', function() {
    loadGlobalStats();
    loadDailyStats(7);
    loadPopularReports();
});

// 加载全局统计
function loadGlobalStats() {
    fetch('/api/report-statistics/global-stats?days=30')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('total-reports').textContent = data.data.total_reports;
                document.getElementById('total-views').textContent = data.data.total_views;
                document.getElementById('total-downloads').textContent = data.data.total_downloads;
                document.getElementById('total-shares').textContent = data.data.total_shares;
                
                // 隐藏个人统计区域
                document.getElementById('user-stats-section').style.display = 'none';
            }
        })
        .catch(error => {
            console.error('加载全局统计失败:', error);
            showAlert('加载全局统计失败', 'danger');
        });
}

// 加载个人统计
function loadUserStats() {
    fetch('/api/report-statistics/user-stats?days=30')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('user-viewed-reports').textContent = data.data.viewed_reports;
                document.getElementById('user-downloaded-reports').textContent = data.data.downloaded_reports;
                document.getElementById('user-total-views').textContent = data.data.total_views;
                document.getElementById('user-total-downloads').textContent = data.data.total_downloads;
                
                // 显示个人统计区域
                document.getElementById('user-stats-section').style.display = 'block';
            }
        })
        .catch(error => {
            console.error('加载个人统计失败:', error);
            showAlert('加载个人统计失败', 'danger');
        });
}

// 加载每日统计
function loadDailyStats(days = 7) {
    fetch(`/api/report-statistics/daily-stats?days=${days}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                updateDailyStatsChart(data.data);
            }
        })
        .catch(error => {
            console.error('加载每日统计失败:', error);
            showAlert('加载每日统计失败', 'danger');
        });
}

// 更新每日统计图表
function updateDailyStatsChart(data) {
    const ctx = document.getElementById('dailyStatsChart').getContext('2d');
    
    // 销毁现有图表
    if (dailyStatsChart) {
        dailyStatsChart.destroy();
    }
    
    const labels = data.map(item => item.date);
    const viewsData = data.map(item => item.views);
    const downloadsData = data.map(item => item.downloads);
    
    dailyStatsChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '浏览次数',
                data: viewsData,
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.1
            }, {
                label: '下载次数',
                data: downloadsData,
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// 加载热门报告
function loadPopularReports() {
    fetch('/api/report-statistics/popular?limit=5&days=30')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const container = document.getElementById('popular-reports-list');
                if (data.data.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted">暂无热门报告</div>';
                    return;
                }
                
                let html = '';
                data.data.forEach((report, index) => {
                    html += `
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <div class="font-weight-bold">${report.stock.name} (${report.stock.code})</div>
                                <small class="text-muted">${report.analysis_date}</small>
                            </div>
                            <div class="text-right">
                                <div class="text-primary">${report.view_count} 次浏览</div>
                                <small class="text-muted">${report.download_count} 次下载</small>
                            </div>
                        </div>
                        ${index < data.data.length - 1 ? '<hr>' : ''}
                    `;
                });
                container.innerHTML = html;
            }
        })
        .catch(error => {
            console.error('加载热门报告失败:', error);
            showAlert('加载热门报告失败', 'danger');
        });
}

// 显示提示信息
function showAlert(message, type = 'info') {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    `;
    
    const container = document.querySelector('.container-fluid');
    container.insertBefore(alertDiv, container.firstChild);
    
    // 3秒后自动消失
    setTimeout(() => {
        alertDiv.remove();
    }, 3000);
}
</script>
{% endblock %}
